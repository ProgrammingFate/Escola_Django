{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container fade-in-up">
    <div class="row justify-content-center" style="min-height: 80vh; align-items: center;">
        <div class="col-md-6 col-lg-5">
            <div class="card" style="background: var(--dark-card); border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="mb-4" style="display: inline-block; padding: 1.5rem; background: linear-gradient(135deg, #0ea5e9, #0284c7); border-radius: 50%;">
                            <i class="fas fa-sign-in-alt fa-3x text-white"></i>
                        </div>
                        <h2 class="fw-bold mb-2" style="color: var(--text-primary);">Entrar no Sistema</h2>
                        <p class="text-muted">Acesse sua conta</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="{{ form.username.id_for_label }}" class="form-label" style="color: var(--text-primary);">
                                <i class="fas fa-user me-2"></i>Usuário
                            </label>
                            <input type="text" class="form-control form-control-lg" id="{{ form.username.id_for_label }}" 
                                   name="{{ form.username.name }}" required
                                   style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-primary);">
                        </div>
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label" style="color: var(--text-primary);">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <input type="password" class="form-control form-control-lg" id="{{ form.password.id_for_label }}" 
                                   name="{{ form.password.name }}" required
                                   style="background: rgba(255,255,255,0.05); border: 1px solid var(--border-color); color: var(--text-primary);">
                        </div>
                        
                        {% if form.errors %}
                            <div class="alert mb-4" style="background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: #ef4444;">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                Usuário ou senha incorretos. Tente novamente.
                            </div>
                        {% endif %}
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Não tem uma conta? 
                            <a href="{% url 'registro' %}" class="fw-bold" style="color: var(--primary-blue); text-decoration: none;">Cadastre-se aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
