{% extends 'base.html' %}

{% block title %}Logout{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body p-5 text-center">
                    <i class="fas fa-check-circle fa-4x text-success mb-4"></i>
                    <h2 class="fw-bold mb-3">Você saiu com sucesso!</h2>
                    <p class="text-muted mb-4">Obrigado por usar nosso sistema. Até breve!</p>
                    <a href="{% url 'login' %}" class="btn btn-primary me-2">
                        <i class="fas fa-sign-in-alt me-2"></i>Fazer Login Novamente
                    </a>
                    <a href="{% url 'home' %}" class="btn btn-outline-primary">
                        <i class="fas fa-home me-2"></i>Voltar ao Início
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
