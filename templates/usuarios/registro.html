{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Registro{% endblock %}

{% block content %}
<div class="container fade-in-up">
    <div class="row justify-content-center" style="min-height: 80vh; align-items: center; padding: 3rem 0;">
        <div class="col-md-8 col-lg-6">
            <div class="card" style="background: var(--dark-card); border: 1px solid var(--border-color); box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="mb-4" style="display: inline-block; padding: 1.5rem; background: linear-gradient(135deg, #10b981, #059669); border-radius: 50%;">
                            <i class="fas fa-user-plus fa-3x text-white"></i>
                        </div>
                        <h2 class="fw-bold mb-2" style="color: var(--text-primary);">Criar Conta</h2>
                        <p class="text-muted">Preencha os dados abaixo para se cadastrar</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        
                        <div class="d-grid mb-4">
                            <button type="submit" class="btn btn-lg" style="background: #10b981; color: white; border: none;">
                                <i class="fas fa-user-plus me-2"></i>Criar Conta
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            Já tem uma conta? 
                            <a href="{% url 'login' %}" class="fw-bold" style="color: var(--primary-blue); text-decoration: none;">Faça login aqui</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
